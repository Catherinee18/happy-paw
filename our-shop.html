<section class="hero">
  <div class="container">
  <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">   
    <h1>Welcome to Our Shop</h1>
    <p>Find everything your furry friend needs! Quality products for food, toys, beds, apparel, grooming, and more.</p>
  </div>
</section>
<section class="categories-filter">
  <div class="container">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="food">Food</button>
    <button class="filter-btn" data-filter="toys">Toys</button>
    <button class="filter-btn" data-filter="beds">Beds</button>
    <button class="filter-btn" data-filter="apparel">Apparel</button>
    <button class="filter-btn" data-filter="grooming">Grooming</button>
  </div>
</section>
    <section class="product-grid container">
  <!-- Example product card -->
  <div class="product-card" data-category="food">
    <div class="product-image">
      <img src="images/delicious-dog-food.jpg" alt="Delicious Dog Food" />
      <span class="badge new">New!</span>
    </div>
    <h3 class="product-name">Delicious Dog Food</h3>
    <p class="price">$25.99</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>

  <div class="product-card" data-category="toys">
    <div class="product-image">
      <img src="images/fun-rubber-ball.jpg" alt="Fun Rubber Ball" />
      <span class="badge best-seller">Best Seller</span>
    </div>
    <h3 class="product-name">Fun Rubber Ball</h3>
    <p class="price">$9.99</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>

  <div class="product-card" data-category="beds">
    <div class="product-image">
      <img src="images/cozy-pet-bed.jpg" alt="Cozy Pet Bed" />
    </div>
    <h3 class="product-name">Cozy Pet Bed</h3>
    <p class="price">$45.00</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>

  <!-- Add more product cards as needed -->


</section>
